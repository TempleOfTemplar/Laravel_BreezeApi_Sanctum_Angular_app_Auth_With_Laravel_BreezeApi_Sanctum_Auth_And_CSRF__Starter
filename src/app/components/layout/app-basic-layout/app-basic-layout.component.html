<mat-sidenav-container class="sidenav-container">
  <!-- SIDENAV -->
  <mat-sidenav #drawer
               class="sidenav"
               fixedInViewport
               [attr.role]="!!(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="!!(isHandset$ | async) ? 'over' : 'side'"
               [opened]="false">
    <mat-toolbar>Меню</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">🏠 Главная</a>
      <a mat-list-item routerLink="/about" (click)="drawer.close()">🙋🏻 О нас</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- HEADER -->
    <app-header [currentUser]="currentUser$ | async" [isHandset]="!!(isHandset$ | async)" (toggleSidenavButtonClick)="toggleSidenav()" (logoutClicked)="logout()"/>
    <!-- TRANSCLUSION -->
    <!--    <ng-content></ng-content>-->
    <div class="app-basic-layout-wrapper" [@routeSlide]="getState(o)">
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
